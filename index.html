<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Invitation E-Card</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="invitation">
    <div class="envelope">
      <div class="mask">
        <div class="card">
          <div class="face front">
            <h1><img src=""/><span class="extrude"></span></h1>
          </div>
          <div class="face back">
            <!-- Primeira imagem -->
            <a href="https://maps.app.goo.gl/tmsQkRJL62zSK4iU6" class="link-1">
              <img src="images/TIA-SANDRA_03.png" width="50" height="49" border="0" alt=""/>
            </a>
            <!-- Segunda imagem -->
            <a href="https://wa.me/5514997222140?text=Ol%C3%A1%2C%20estou%20confirmando%20minha%20presen%C3%A7a%20no%20casamento%20de%20Sandra%20e%20Ton!%20Estou%20muito%20feliz%20por%20fazer%20parte%20desse%20momento%20especial.
            " class="link-2">
              <img src="images/TIA-SANDRA_06.png" width="50" height="49" border="0" alt=""/>
            </a>
            <!-- Terceira imagem -->
            <a href="listadepresente.html" class="link-3">
              <img src="images/TIA-SANDRA_08.png" width="50" height="49" border="0" alt=""/>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="flap"></div>
    <button>Clique para abrir</button>
  </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>

  <script src="./scriptt.js"></script>

</html>
